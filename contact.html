<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Contáctenos - Barbería Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="cabecera">
        <h1>
          <img src="img/logo.png" alt="logo-Barbería-Alura">
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="products.html">Productos</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div>
        <form action="" method="post">
          <label for="nombreApellido">Nombre y Apellido:</label>
          <input class="input-padron" type="text" id="nombreApellido" required>

          <label for="email">Correo Electrónico:</label>
          <input class="input-padron" type="email" id="email" required placeholder="email@dominio.com">

          <label for="telefono">Teléfono:</label>
          <input class="input-padron" type="tel" id="telefono" required placeholder="(XX) XXXX-XXXX">

          <label for="mensaje">Cuentanos que necesitas:</label>
          <textarea class="input-padron" name="" id="mensaje" cols="30" rows="10" required></textarea>

          <fieldset>
            <legend>Cómo le gustaría que lo contactemos ?</legend>


            <label for="radioEmail"><input type="radio" name="contacto" id="radioEmail" value="email"> Correo electrónico</label>


            <label for="radioWhatsApp"><input type="radio" name="contacto" id="radioWhatsApp" value="whatsapp" checked> WhatsApp</label>


            <label for="radioTelefono"><input type="radio" name="contacto" id="radioTelefono" value="telefono"> Teléfono</label>

          </fieldset>

          <fieldset>
            <legend>En que margen horario quiere ser atendido ?</legend>
            <select name="" id="">

              <option value="">Mañana</option>
              <option value="">Tarde</option>
              <option value="">Noche</option>

            </select>
          </fieldset>

          <label class="checkbox"><input type="checkbox" name="" id="" checked>Le gustaría recibir novedades de la Barbería Alura ?</label>

          <input class="btnEnviar" type="submit" value="Enviar Formulario">

        </form>

        <div>
          <table>
            <thead>
              <tr>
                <th>Día</th>
                <th>Horario</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Lunes</td>
                <td>8 a 20hs</td>
              </tr>

              <tr>
                <td>Miércoles</td>
                <td>12 a 20hs</td>
              </tr>

              <tr>
                <td>Viernes</td>
                <td>15 a 20hs</td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>


    </main>
    <footer>
      <img src="img/logo-blanco.png" alt="logo-Barbería-Alura">
      <p class="copyright">&copy Copyright Barbería Alura 2022</p>
    </footer>
  </body>
</html>
